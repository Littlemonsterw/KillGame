<!DOCTYPE html>
<html lang="zh-CH">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>参数设置</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/setting.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../javascripts/sidebar.js"></script>
</head>
<body>
    <nav class="navbar navbar-fixed-top">
    	<div class="container-fluid">
    		<a href="../index.html">
    			<i class="left-back"></i>
    		</a>
    		<span class="title">参数设置</span>
    		<a href="#">
    			<img src="../images/circled-help.png" class="tip">
    		</a>
    	</div>
    </nav>

    <div class="container">
        <div class="player-setting">
            <div class="p-title">
                <span>玩家配比</span>
            </div>
            
            <div class="p-content">
                <div class="p-list">
                    <ul class="u1">
                        <li><span>杀&nbsp;手1人</span></li>
                        <li><span>杀&nbsp;手1人</span></li>
                    </ul>
                    <ul class="u2">
                        <li><span>医&nbsp;生1人</span></li>
                        <li><span>医&nbsp;生1人</span></li>
                    </ul>
                    <ul class="u3">
                        <li style="margin-right: 3.4rem;"><span>狙击手 1 人</span></li>
                        <li><span>狙击手 1 人</span></li>
                    </ul>
                    <ul class="u2">
                        <li><span>警&nbsp;察1人</span></li>
                        <li><span>警&nbsp;察1人</span></li>
                    </ul>
                    <ul class="u1">
                        <li><span>警&nbsp;察1人</span></li>
                        <li><span>警&nbsp;察1人</span></li>
                    </ul>
                </div>
                <div class="p-setting">
                    <span>点击设置</span>
                    <img src="../images/pencil.png">
                </div>
            </div>
        </div>

        <div class="phrase">
            <input type="text" name="sm-phrase" placeholder="水民词组">
            <input type="text" name="yl-phrase" placeholder="幽灵词组">
        </div>

        <div class="player-sum">
            <p>
                <span>玩家人数</span>
                <input type="text" name="p-sum" placeholder="18">
                <span>人</span>
            </p>
            <img src="../images/min.png">
            <input type="range" name="div">
            <img src="../images/max.png">
            
        </div>
    </div>
    <script>
        var change = function($input) {
            /*内容可自行定义*/
            console.log("123");
        }
        $('input').RangeSlider({ min: 0,   max: 100,  step: 0.1,  callback: change});
    </script>
</body>
</html>
